<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts.js" defer></script> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
</head>
<body>

    <!--TextBox displaying calculator inputs-->
    <input type="text" id="calcNums" name="calcNums" placeholder="Math Stuff">

    <!--Buttons for numerical values-->
    <button type="button" class="numbers" id="1">1</button> 
    <button type="button" class="numbers" id="2">2</button> 
    <button type="button" class="numbers" id="3">3</button> 
    <button type="button" class="numbers" id="4">4</button> 
    <button type="button" class="numbers" id="5">5</button>  
    <button type="button" class="numbers" id="6">6</button> 
    <button type="button" class="numbers" id="7">7</button> 
    <button type="button" class="numbers" id="8">8</button> 
    <button type="button" class="numbers" id="9">9</button> 
    <button type="button" class="numbers" id="0">0</button>

    <!--Buttons for operator values-->
    <button type="button" class="operators" id="add">+</button> 
    <button type="button" class="operators" id="subtract">-</button> 
    <button type="button" class="operators" id="divide">/</button>
    <button type="button" class="operators" id="multiply">*</button>
    <button type="button" class="operators" id="equals">=</button>
    <button type="button" class="operators" id="clear">Clear</button>

</body>
</html>
